{% extends 'tyzox/base.html' %}
{% load static %}

{% block title %}Iniciar Sesión{% endblock %}

{% block body_class %}login-page{% endblock %}

{% block content %}
    <div class="back-home">
        <!-- Enlace a la página de inicio usando la URL de Django -->
        <a href="{% url 'index' %}">
            <i class="fas fa-arrow-left"></i>
            Volver al Inicio
        </a>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>TYZOX</h1>
            <p>Tu tienda de boxeo profesional</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesión</button>
            <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form class="auth-form active" id="loginForm" method="POST">
                <input type="hidden" name="form_type" value="login">
                {% csrf_token %}
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" id="loginPassword" class="form-input" placeholder="Tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">
                    <span class="loading-spinner" id="loginSpinner"></span>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Formulario de Registro -->
            <form class="auth-form" id="registerForm" method="POST">
                 <input type="hidden" name="form_type" value="register">
                {% csrf_token %}
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" name="email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="password" class="form-input" placeholder="Mínimo 8 caracteres" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" name="confirm_password" class="form-input" placeholder="Repite tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="registerBtn">
                    <span class="loading-spinner" id="registerSpinner"></span>
                    Crear Cuenta
                </button>
            </form>
        </div>
    </div>
{% endblock %}
