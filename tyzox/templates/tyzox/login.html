{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYZOX - Iniciar Sesión</title>
    <!-- Font Awesome desde CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS específico para el login -->
   <link rel="stylesheet" href="{% static 'tyzox/css/login.css' %}">
</head>
<body>
    <div class="back-home">
        <!-- Enlace a la página de inicio usando la URL de Django -->
        <a href="{% url 'index' %}">
            <i class="fas fa-arrow-left"></i>
            Volver al Inicio
        </a>
    </div>

    <div class="login-container">
        <div class="logo">
            <h1>TYZOX</h1>
            <p>Tu tienda de boxeo profesional</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesión</button>
            <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="form-container">
            <!-- Formulario de Login -->
            <form class="auth-form active" id="loginForm" onsubmit="handleLogin(event)">
                {% csrf_token %}
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="loginEmail" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="loginPassword" class="form-input" placeholder="Tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('loginPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="loginBtn">
                    <span class="loading-spinner" id="loginSpinner"></span>
                    Iniciar Sesión
                </button>
            </form>

            <!-- Formulario de Registro -->
            <form class="auth-form" id="registerForm" onsubmit="handleRegister(event)">
                {% csrf_token %}
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="registerName" class="form-input" placeholder="Tu nombre completo" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="registerEmail" class="form-input" placeholder="tu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="registerPassword" class="form-input" placeholder="Mínimo 8 caracteres" required minlength="8">
                        <button type="button" class="password-toggle" onclick="togglePassword('registerPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <div class="form-group">
                    <div style="position: relative;">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Repite tu contraseña" required>
                        <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')"><i class="fas fa-eye"></i></button>
                    </div>
                </div>
                <button type="submit" class="btn-submit" id="registerBtn">
                    <span class="loading-spinner" id="registerSpinner"></span>
                    Crear Cuenta
                </button>
            </form>
        </div>
    </div>

    <!-- JS específico para el login -->
    <script src="{% static 'tyzox/js/login.js' %}"></script>
</body>
</html>
